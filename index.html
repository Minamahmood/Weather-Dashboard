    <meta charset="utf-8" />

<body>
    <div class="container-fluid text-center text-white bg-dark p-3" id="Dashboard">
        <div class="container">
            <h1>Weather Dashboard</h1>
            <div class="notification"></div>

            <form>
                <div class="form-group">
                    <label></label>
                    <input type="text" class="form-control" id="txtCity" placeholder="Enter the city name" />

                    <button type="submit" class="btn-primary" id="btnWeather">serch</button>

                </div>
            </form>
            <section class="section" id="result"></section>
            <div class="display">
                <h1 id="name"></h1>
                <p id="weather"></p>
                <p id="temp"></p>
            </div>
        </div>

        <!--five-day-forecast-container-->
        <div class="row flex-column pt-3" id="five-day-forecast-container" style="display: none;">
            <div class="row no-gutters">
                <h3 class="font-weight-bold">5-Day Forecast:</h3>
            </div>
            <div class="row no-gutters">
                <div class="col-lg mx-1 pb-2">
                    <div class="card text-white bg-primary" id="day-1">
                        <div class="card-body">
                            <h5 class="card-title" id="day-1-h5"></h5>
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="humidity-1"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg mx-1 pb-2">
                    <div class="card text-white bg-primary" id="day-2">
                        <div class="card-body">
                            <h5 class="card-title" id="day-2-h5"></h5>
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="humidity-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg mx-1 pb-2">
                    <div class="card text-white bg-primary" id="day-3">
                        <div class="card-body">
                            <h5 class="card-title" id="day-3-h5"></h5>
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="humidity-3"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg mx-1 pb-2">
                    <div class="card text-white bg-primary" id="day-4">
                        <div class="card-body">
                            <h5 class="card-title" id="day-4-h5"></h5>
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="humidity-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg mx-1 pb-2">
                    <div class="card text-white bg-primary" id="day-5">
                        <div class="card-body">
                            <h5 class="card-title" id="day-5-h5"></h5>
                            <p class="card-text" id="temp-5"></p>
                            <p class="card-text" id="humidity-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
